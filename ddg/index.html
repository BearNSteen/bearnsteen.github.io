<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="navbar-item">
                <img src="../images/home.png" alt="Home" class="navbar-logo">
                <span>Home</span>
            </a>
            <div class="dropdown">
                <button class="dropbtn navbar-item">
                    <img src="../images/wearewatchinglogo_navbar.png" alt="WAW" class="navbar-logo">
                    <span>We Are Watching</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-header" disabled>We Are Watching</a>
                    <a href="../watching/index.html">Play</a>
                    <a href="../watching/about.html">About</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn navbar-item">
                    <img src="../images/bearlogo_navbar.png" alt="COH" class="navbar-logo">
                    <span>Creatures of Habbitt</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-header" disabled>Creatures of Habbitt</a>
                    <a href="../habbitt/index.html">Home</a>
                    <a href="../habbitt/characters.html">Characters</a>
                    <a href="../habbitt/locations.html">Locations</a>
                    <a href="../habbitt/items.html">Items</a>
                    <a href="../habbitt/quests.html">Quests</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn navbar-item">
                    <img src="../images/ddg-logo.jpeg" alt="DDG" class="navbar-logo">
                    <span>Dungeon Delver's Guild</span>
                </button>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-header" disabled>Dungeon Delver's Guild</a>
                    <a href="../ddg/index.html">Play</a>
                </div>
            </div>
        </div>
        <a href="https://github.com/bearnsteen" target="_blank" class="github-link">
            <img src="../images/github-mark.png" alt="GitHub" class="github-logo">
        </a>
    </div>
    <div id="gameLayout">
        <div id="gameContainer">
            <div id="gameOutput"></div>
            <div id="gameInfo"></div>
            <div id="bottomPanel">
                <canvas id="mapCanvas" width="300" height="300"></canvas>
                <div id="legendOutput"></div>
            </div>
        </div>
        <div id="actionButtonsPanel">
            <h3>Actions</h3>
            <div id="actionButtons"></div>
        </div>
    </div>
    <div id="inputContainer">
        <input type="text" id="commandInput" placeholder="Enter command">
        <button id="submitButton">Submit</button>
    </div>
    <script src="constants.js"></script>
    <script src="items.js"></script>
    <script src="character.js"></script>
    <script src="dungeonRoom.js"></script>
    <script src="game.js"></script>
    <script src="v2add.js"></script>
</body>
</html>
