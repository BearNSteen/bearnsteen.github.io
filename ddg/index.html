<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-to-main">
        <a href="../index.html" title="Back to main site">&#129044; Main Site</a>
    </div>
    <div id="gameLayout">
        <div id="gameContainer">
            <div id="gameOutput"></div>
            <div id="gameInfo"></div>
            <div id="bottomPanel">
                <canvas id="mapCanvas" width="300" height="300"></canvas>
                <div id="legendOutput"></div>
            </div>
        </div>
        <div id="actionButtonsPanel">
            <h3>Actions</h3>
            <div id="actionButtons"></div>
        </div>
    </div>
    <div id="inputContainer">
        <input type="text" id="commandInput" placeholder="Enter command">
        <button id="submitButton">Submit</button>
    </div>
    <script src="constants.js"></script>
    <script src="items.js"></script>
    <script src="character.js"></script>
    <script src="dungeonRoom.js"></script>
    <script src="game.js"></script>
    <script src="v2add.js"></script>
</body>
</html>
