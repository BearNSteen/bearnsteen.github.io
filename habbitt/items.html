<!-- items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="css/habbitt.css">
    <link rel="stylesheet" href="css/items.css">
    <script src="js/auth.js"></script>
</head>
<body onload="checkAuth()">
    <!-- Header section -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/habbitt-logo.png" alt="Habbitt Game Logo">
            </a>
        </div>
        <hr class="logo-divider">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="quests.html">Quests</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <h1>Items Encyclopedia</h1>
        <div class="search-container">
            <input type="text" placeholder="Search items..." id="item-search">
        </div>
        <div class="categories-container">
            <div id="categories" class="category-grid"></div>
        </div>
        <div class="items-container">
            <div id="items" class="item-grid"></div>
        </div>
    </main>

    <!-- Modal for item details -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalItemName"></h2>
            <p id="modalItemCategory"></p>
            <img id="modalItemImage" alt="Item Image">
            <div id="modalItemEmoji"></div>
            <p id="modalItemDescription"></p>
            <div class="item-stats">
                <h3>Item Statistics</h3>
                <ul>
                    <li><strong>Weight:</strong> <span id="modalItemWeight"></span></li>
                    <li><strong>Value:</strong> <span id="modalItemValue"></span> gold</li>
                    <li><strong>Durability:</strong> <span id="modalItemDurability"></span></li>
                    <li><strong>Level Required:</strong> <span id="modalItemLevel"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Habbitt. All rights reserved.</p>
    </footer>

    <script src="js/items.js"></script>
</body>
</html>
