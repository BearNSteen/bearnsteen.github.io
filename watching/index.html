<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Watching</title>
    <link rel="stylesheet" href="watching.css">
</head>
<body>
    <div class="top-row">
        <div class="back-to-main">
            <a href="../index.html" title="Back to main site">&#129044; Main Site</a>
        </div>
        <img src="wearewatchinglogo.png" alt="We Are Watching" id="titleImage">
    </div>
    <div id="app">        
        <div id="controls">
            <div id="startScreen">
                <button id="startBtn">Start Game</button>
                <button id="preferencesBtn">Preferences</button>
            </div>
            
            <div id="gameButtons" style="display: none;">
                <div class="button-row">
                    <button id="continueBtn">Continue</button>
                    <button id="stepBtn">Step</button>
                    <button id="finishBtn">Finish</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <hr class="button-divider">
                <div class="button-row">
                    <button id="informationBtn">Information</button>
                    <button id="customizeColorsBtn">Colors</button>
                </div>
            </div>
        </div>

        <div id="gameContent">
            <div id="agents"></div>
            <div id="gameInfo">
                <div class="label-column">
                    <div class="info-row"><span class="label-text">Overseer</span></div>
                    <div class="info-row"><span class="label-text">Flagged</span></div>
                    <div class="info-row"><span class="label-text">Disruptor</span></div>
                    <div class="info-row"><span class="label-text">Post-Disruption Flags</span></div>
                    <div class="info-row"><span class="label-text">Purged</span></div>
                </div>
                <div class="value-column">
                    <div class="info-row"><span id="ovrLabel" class="value-text"></span></div>
                    <div class="info-row"><span id="flaggedLabel" class="value-text"></span></div>
                    <div class="info-row"><span id="PODHolderLabel" class="value-text"></span></div>
                    <div class="info-row"><span id="replacementFlaggedLabel" class="value-text"></span></div>
                    <div class="info-row"><span id="purgedLabel" class="value-text"></span></div>
                </div>
            </div>
            <div id="textBox"></div>
            <label for="showInfoCheckbox" class="checkbox-label">
                <input type="checkbox" id="showInfoCheckbox">
                Show Information
            </label>
            <div id="bottomInfoDisplay" style="display: none;">
                <div class="tab">
                    <button class="tablinks" onclick="openBottomTab(event, 'BottomAlliances')">Alliances</button>
                    <button class="tablinks" onclick="openBottomTab(event, 'BottomImpressions')">Impressions</button>
                    <button class="tablinks" onclick="openBottomTab(event, 'BottomShowmances')">Showmances</button>
                </div>
                <div id="BottomAlliances" class="tabcontent"></div>
                <div id="BottomImpressions" class="tabcontent"></div>
                <div id="BottomShowmances" class="tabcontent"></div>
            </div>
        </div>
    </div>
    <div id="preferencesDialog" class="dialog" style="display: none;">
        <h2>Preferences</h2>
        <div id="nameTypeOptions"></div>
        <button id="savePreferencesBtn">Save Preferences</button>
        <button id="closePreferencesDialogBtn">Close</button>
    </div>
    <div id="debugControls" style="display: none;">
        <button id="playContinuouslyBtn">Play Continuously (Debug)</button>
        <button id="stopContinuousBtn">Stop Continuous Play</button>
    </div>
    <script src="alliance.js"></script>
    <script src="agent.js"></script>
    <script src="events.js"></script>
    <script src="watching.js"></script>
    <div id="colorCustomizationDialog" style="display: none;">
        <h2 id="colorTitle">Customize Colors</h2>
        <div id="colorOptions"></div>
        <button id="saveColorsBtn">Save Colors</button>
        <button id="resetColorsBtn">Reset to Default</button>
        <button id="closeColorDialogBtn">Close</button>
    </div>
    <div id="informationDialog" class="dialog" style="display: none;">
        <h2 id="infoDialogTitle">Game Information</h2>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Alliances')">Alliances</button>
            <button class="tablinks" onclick="openTab(event, 'Impressions')">Impressions</button>
            <button class="tablinks" onclick="openTab(event, 'Showmances')">Showmances</button>
        </div>
        <div id="infoDialogContent">
        <div id="Alliances" class="tabcontent">
            <h3>Alliances</h3>
            <div id="alliancesContent"></div>
        </div>
    
        <div id="Impressions" class="tabcontent">
            <h3>Impressions</h3>
            <div id="impressionsContent"></div>
        </div>
    
        <div id="Showmances" class="tabcontent">
            <h3>Showmances</h3>
            <div id="showmancesContent"></div>
        </div>
        </div>
        <button id="closeInfoDialogBtn">Close</button>
    </div>
    <div id="infoPanel" class="hidden">
        <button id="closeInfoPanelBtn">Ã—</button>
        <h2>Game Information</h2>
        <label for="showInfoCheckbox" class="checkbox-label">
            <input type="checkbox" id="showInfoCheckbox">
            Auto-update Information
        </label>
        <div id="infoPanelContent">
            <!-- The content from your original informationDialog will go here -->
        </div>
    </div>
</body>
</html>
